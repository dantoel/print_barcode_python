# File konfigurasi MQTT Printer
# Edit file ini dengan nilai yang sesuai dengan setup MQTT Anda

[MQTT]
# MQTT Broker Address (IP atau hostname)
# Pilihan broker:
# - broker.emqx.io (EMQ Public - RECOMMENDED, cepat & stabil)
# - broker.hivemq.com (HiveMQ Cloud - Alternative)
# - test.mosquitto.org (Mosquitto Test - Kadang lambat)
# - localhost (Mosquitto lokal jika install di PC yang sama)
BROKER_ADDRESS=broker.emqx.io

# MQTT Broker Port
# Pilihan port:
# - 1883 (default, mungkin diblokir ISP)
# - 8883 (TLS/SSL encrypted - lebih aman & sering lebih lancar)
# - 8084 (WebSocket - untuk browser/web connection)
BROKER_PORT=8883

# Client ID untuk MQTT connection
CLIENT_ID=barcode_printer_01

# Keep-alive interval (detik)
KEEPALIVE=60

# Topics untuk komunikasi
# Topic untuk menerima data barcode dari Node-RED
TOPIC_BARCODE_INPUT=printer/barcode/print

# Topic untuk mengirim status printer
TOPIC_STATUS_OUTPUT=printer/barcode/status

# Topic untuk menerima command printer (optional)
TOPIC_COMMAND=printer/barcode/command

[PRINTER]
# Path ke DLL printer
DLL_PATH=C:\KodeArduinoUtama\printer02\Msprintsdk.dll

# Konfigurasi printer
# Alignment: 0=left, 1=center, 2=right
ALIGNMENT=1

# Font size: width height
FONT_WIDTH=2
FONT_HEIGHT=2

# Print settings
ENABLE_BARCODE=1
ENABLE_PRODUCT_NAME=1
ENABLE_LINE_NAME=1

# Paper feed lines after each print
PAPER_FEED=2

[LOGGING]
# Path log file
LOG_FILE=C:\KodeArduinoUtama\printer02\mqtt_printer.log

# Log level: DEBUG, INFO, WARNING, ERROR
LOG_LEVEL=INFO

# Jumlah backup log files
LOG_BACKUP_COUNT=5

# Log file max size (bytes) - 1MB
LOG_MAX_SIZE=1048576

[DEBUG]
# Enable debug mode (1=yes, 0=no)
DEBUG_MODE=0

# Print debug info ke console
DEBUG_CONSOLE=1

# Save payload ke file untuk debugging
DEBUG_SAVE_PAYLOAD=0
DEBUG_PAYLOAD_DIR=C:\KodeArduinoUtama\printer02\debug
